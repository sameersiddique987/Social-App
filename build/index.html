

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>login</title>
</head>

<body>

   

    <div class="container">
        <h1>Login to your account üëè</h1>
        <div class="social-login">
            <button class="google" id="googleBtn" type="click">
                <i class='bx bxl-google'></i>
                Use Google
            </button>
            <button class="google" id="github-btn" type="click">
              <i class="fa-brands fa-github"></i>
                use github
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <form id="form">
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" id="email"  placeholder="Your Email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" id="password" placeholder="Your Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login" id="btn" type="submit">Login</button>
            <div class="links">
                <a href="./reset.html">Reset Password</a>
                <a href="./register.html">Don't have an account?</a>
            </div>
        </form>
        <div id="div"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
